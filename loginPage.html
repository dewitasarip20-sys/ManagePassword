<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - ManagePass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        background-color: #f9f9f9;
      }

      .login-container {
        display: flex;
        width: 100%;
      }

      .login-left {
        flex: 1;
        background-color: #ffffff;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .login-left .logo {
        font-size: 2rem;
        font-weight: 600;
        color: #395886;
        margin-bottom: 30px;
      }

      .login-left .logo i {
        margin-right: 10px;
      }

      .login-form h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        display: block;
        font-size: 0.95rem;
        margin-bottom: 8px;
        color: #444;
      }

      .form-group input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .toggle-password {
        position: absolute;
        top: 46px;
        right: 18px;
        cursor: pointer;
        color: #888;
        font-size: 1.1rem;
        user-select: none;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #628ecb;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn-login:hover {
        background-color: #395886;
      }

      .login-footer {
        margin-top: 20px;
        font-size: 0.9rem;
        text-align: center;
      }

      .login-footer a {
        color: #1e3d6b;
        font-weight: 500;
        text-decoration: none;
      }

      .login-right {
        flex: 1;
        background-color: #eaefff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .login-right img {
        max-width: 90%;
        height: auto;
      }

      @media (max-width: 768px) {
        .login-container {
          flex-direction: column;
        }

        .login-right {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <div class="logo"><i class="fas fa-lock"></i> ManagePass</div>
        <!-- Form login tanpa fetch, pakai submit biasa -->
        <!-- GANTI form ini -->
        <form class="login-form" id="loginForm">
          <h2>Login to your account</h2>
          <div class="form-group">
            <label for="usernameOrEmail">Username or Email</label>
            <input
              type="text"
              id="usernameOrEmail"
              name="usernameOrEmail"
              placeholder="Enter username or email"
              required
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
              autocomplete="off"
            />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <button type="submit" class="btn-login" id="loginButton">
            <span id="loginText">Login</span>
            <i
              class="fas fa-spinner fa-spin"
              id="loginSpinner"
              style="display: none; margin-left: 10px"
            ></i>
          </button>

          <div
            id="lockoutMessage"
            style="color: red; margin-top: 10px; text-align: center"
          ></div>

          <div class="login-footer">
            <div>
              Don't have an account yet?
              <a href="registrasi.html">Sign up here</a>
            </div>
            <div style="margin-top: 8px">
              <a href="forgotPass.html">I forgot the password</a>
            </div>
          </div>
        </form>
      </div>

      <div class="login-right">
        <img src="img/login.svg" alt="Ilustrasi Login" />
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);

          const loginButton = document.getElementById("loginButton");
          const loginText = document.getElementById("loginText");
          const spinner = document.getElementById("loginSpinner");

          loginButton.disabled = true;
          spinner.style.display = "inline-block";
          loginText.textContent = "Loading...";

          try {
            const response = await fetch("php/login.php", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            console.log(result);
            if (result.status === "otp_required") {
              window.location.href = "../managePass/otp-verification.html";
            } else if (result.status === "success") {
              window.location.href = "../managePass/mainPage.php";
            } else {
              if (result.blocked) {
                startCountdown(result.remainingTime);
              } else {
                alert(result.message);
                loginButton.disabled = false;
              }
            }
          } catch (error) {
            alert("Login failed. Please try again..");
            console.error(error);
            loginButton.disabled = false;
          } finally {
            spinner.style.display = "none";
            loginText.textContent = "Login";
          }
        });

      // Saat halaman dibuka, cek apakah ada countdown aktif
      window.addEventListener("DOMContentLoaded", () => {
        const expiresAt = localStorage.getItem("lockout_expires_at");
        if (expiresAt) {
          const remaining = Math.floor(
            (new Date(expiresAt) - new Date()) / 1000
          );
          if (remaining > 0) {
            startCountdown(remaining);
          } else {
            localStorage.removeItem("lockout_expires_at");
          }
        }
      });

      function formatTime(seconds) {
        const m = String(Math.floor(seconds / 60)).padStart(2, "0");
        const s = String(seconds % 60).padStart(2, "0");
        return `${m}:${s}`;
      }

      function startCountdown(seconds) {
        const loginButton = document.getElementById("loginButton");
        const loginText = document.getElementById("loginText");
        const messageDiv = document.getElementById("lockoutMessage");

        loginButton.disabled = true;
        loginText.textContent = "Login";

        const expiresAt = new Date(Date.now() + seconds * 1000);
        localStorage.setItem("lockout_expires_at", expiresAt);

        messageDiv.textContent = `You're temporarily locked out. Please wait ${formatTime(
          seconds
        )}`;

        const interval = setInterval(() => {
          seconds--;
          if (seconds <= 0) {
            clearInterval(interval);
            loginButton.disabled = false;
            messageDiv.textContent = "";
            localStorage.removeItem("lockout_expires_at");
          } else {
            messageDiv.textContent = `You're temporarily locked out. Please wait ${formatTime(
              seconds
            )}`;
          }
        }, 1000);
      }

      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type = passwordInput.type === "password" ? "text" : "password";
          passwordInput.type = type;
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
    </script>
  </body>
</html>
