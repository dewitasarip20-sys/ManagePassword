<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/forgotPass.css"/>
  <link rel="stylesheet" href="css/registrasi.css"/>
  <style>
    .recaptcha-wrapper {
  display: flex;
  justify-content: center; /* tengah horizontal */
  margin-top: 12px;
}

  </style>
</head>
<body>
  <div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Forgot Password</h2>
    <p class="auth-description">Enter your email and we'll send you a link to reset your password.</p>
    <form id="forgotPasswordForm" method="POST" action="php/forgotPass.php">
  <div class="form-group">
    <label for="email"><i class="fas fa-envelope"></i> Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
  </div>
  <div class="recaptcha-wrapper">
    <div class="g-recaptcha" data-sitekey="6LfUM0YrAAAAAL2-cNGg2cudL82ShWZxcpHnvgkD"></div> 
  </div>
  <button type="submit" class="btn btn-primary">Send Reset Link</button>
  <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none; margin-left: 10px;"></i>
</form>
<p class="redirect-text">
      Remember your password? <a href="loginPage.html">Login</a>
    </p>
  </div>
  <div class="auth-illustration">
    <img src="img/forgot.svg" alt="Forgot Password Illustration" />
  </div>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
